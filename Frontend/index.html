<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/csv-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>CSV Upload App</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body>
    <main class="mt-4">
      <h1 class="text-center font-bold text-2xl text-blue-500 uppercase">CSV File App</h1>
      <div class="flex justify-center mt-10">
        <div class="w-1/4">
          <form action="POST" id="uploadForm" class="flex items-center justify-center">
            <div class="relative">
              <label for="file_input"></label>
              <input 
                class="block w-full h-10 file:h-10 file:bg-slate-200 file:hover:bg-slate-50 file:text-gray-400 file:rounded-lg text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" 
                aria-describedby="file_input_help" 
                id="file_input" 
                type="file"
                accept=".csv"
              />
              <p class="mt-1 text-lg text-gray-900 dark:text-gray-300 text-center absolute left-1/2" id="file_input_help">CSV</p>
            </div>
            <button type="submit" class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Submit
            </button>
          </form>
        </div>
      </div>
      <div class="flex justify-center mt-20">
        <h2 class="font-bold text-xl uppercase">List of available csv files</h2>
      </div>
      <div id="fileList" class="grid grid-cols-3 w-[90%] m-auto mt-8 gap-4 shadow-[rgba(99,99,99,0.2)_0px_2px_8px_0px] p-5 relative">
        <div role="status" class="absolute text-center w-full h-full flex justify-center items-center">
          <span id="fileListText" class="text-black font-bold">Loading...</span>
        </div>
      </div>
      <div id="searchWrapper" class="my-10 hidden">
        <form class="flex w-2/6">   
          <div class="relative w-full">
              <label class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none" for="searchInput">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2"/>
                  </svg>
                </label>
              <input 
                type="text" 
                required
                id="searchInput" 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                placeholder="Search row data..." 
              />
          </div>
          <button 
            type="submit"
            id="searchBtn"
            class="p-2.5 ms-2 text-sm font-medium text-white
             bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 
             focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
            <span class="sr-only">Search</span>
          </button>
        </form>
      </div>
      <div id="tableContainer" class="my-2"></div>
      <div class="opacity-0 flex gap-4 justify-end px-20 my-4 items-center pagination-wrapper">
        <button 
          class="bg-slate-900 text-white px-2 py-1 rounded-lg hover:bg-slate-800" 
          id="prevPageButton"
        >
          Prev
        </button>
        <span class="pagination-data font-semibold">0 of 0</span>
        <button 
          class="bg-slate-900 text-white px-2 py-1 rounded-lg hover:bg-slate-800" 
          id="nextPageButton"
        >
          Next
        </button>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
